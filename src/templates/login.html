{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 40px auto; text-align: center;">
    <h2>Restricted Access</h2>
    <p>Please enter the access code to view predictions.</p>
    
    <form method="POST">
        <div style="margin: 20px 0;">
            <input type="password" name="access_key" placeholder="Access Code" required 
                   style="width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ddd;">
        </div>
        <button type="submit" class="btn primary" style="width: 100%;">Enter Bot</button>
    </form>
</div>
{% endblock %}
